<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Agendamento</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cliente.html">Cadastrar Cliente</a></li>
                <li><a href="profissional.html">Cadastrar Profissional</a></li>
                <li><a class="selecionado" href="#">Agendamento</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Cadastro de Agendamento</h2>
        <form id="formCadastroAgendamento">
            <label for="cpfCliente">CPF do Cliente:</label>
            <input type="text" id="cpfCliente" name="cpf_cliente" placeholder="CPF do Cliente" required />

            <label for="cpfProfissional">CPF do Profissional:</label>
            <input type="text" id="cpfProfissional" name="cpf_profissional" placeholder="CPF do Profissional" required />

            <label for="dataAgendamento">Data:</label>
            <input type="date" id="dataAgendamento" name="data" required />

            <label for="horarioAgendamento">Horário:</label>
            <input type="time" id="horarioAgendamento" name="horario" required />

            <label for="salaAgendamento">Sala:</label>
            <input type="text" id="salaAgendamento" name="sala" placeholder="Sala" required />

            
            <button id="btnAtualizarAgendamento" onclick="atualizarAgendamento()" type="button" style="display:none;">Atualizar Agendamento</button>
            <button onclick="cadastrarAgendamento()" type="submit">Cadastrar Agendamento</button>
            <button onclick="consultarAgendamentos(event)" type="submit">Consultar Agendamentos</button>
        </form>

        <div id="resultadoConsulta">
            <h3>Resultados da Consulta</h3>
            <table id="tabelaAgendamentos">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala</th>
                        <th>Nome Cliente</th>
                        <th>Nome Profissional</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da consulta serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Agendamento</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
