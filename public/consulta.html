<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consultar Agendamentos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro-cliente.html">Cadastrar Cliente</a></li>
                <li><a href="cadastro-profissional.html">Cadastrar Profissional</a></li>
                <li><a href="cadastro-agendamento.html">Cadastrar Agendamento</a></li>
                <li><a class="selecionado" href="consulta.html">Consultar Agendamentos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Filtrar Agendamentos</h2>
        <form id="formConsultaAgendamentos">
            <label for="cpfClienteConsulta">CPF do Cliente:</label>
            <input type="text" id="cpfClienteConsulta" name="cpf_cliente" placeholder="CPF do Cliente" />

            <label for="cpfProfissionalConsulta">CPF do Profissional:</label>
            <input type="text" id="cpfProfissionalConsulta" name="cpf_profissional" placeholder="CPF do Profissional" />

            <label for="dataConsulta">Data:</label>
            <input type="date" id="dataConsulta" name="data" />

            <button onclick="consultarAgendamentos(event)" type="submit">Consultar Agendamentos</button>
        </form>

        <div id="resultadoConsulta">
            <h3>Resultados da Consulta</h3>
            <table id="tabelaAgendamentos">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala</th>
                        <th>CPF Cliente</th>
                        <th>CPF Profissional</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da consulta serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Agendamento</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
